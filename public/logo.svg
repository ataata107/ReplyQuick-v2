<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rounded square -->
  <rect x="0" y="0" width="200" height="200" rx="40" ry="40" fill="#2a2a2a"/>
  
  <!-- Speech bubble -->
  <path d="M50 60 Q50 40 70 40 L150 40 Q170 40 170 60 L170 110 Q170 130 150 130 L90 130 L70 150 L80 130 L70 130 Q50 130 50 110 Z" 
        fill="white"/>
  
  <!-- Atomic structure -->
  <g transform="translate(110, 85)" stroke="#2a2a2a" stroke-width="2" fill="none">
    <!-- Center circle (nucleus) with AI text -->
    <circle cx="0" cy="0" r="12" fill="#666666"/>
    <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#FFFFFF" stroke="none">AI</text>
    
    <!-- Electron orbits -->
    <!-- Horizontal orbit -->
    <ellipse cx="0" cy="0" rx="25" ry="8"/>
    
    <!-- Diagonal orbit 1 -->
    <ellipse cx="0" cy="0" rx="25" ry="8" transform="rotate(60)"/>
    
    <!-- Diagonal orbit 2 -->
    <ellipse cx="0" cy="0" rx="25" ry="8" transform="rotate(-60)"/>
    
  </g>
</svg>